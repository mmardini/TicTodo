{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}
  {% if error %}<p class="form-error"><strong>Error:</strong> {{ error }}</p>{% endif %}
  <form action="{{ url_for('login') }}" method="post" id="login-form">
    <dl>
      <dd><input type="text" name="username" class="form-text" placeholder="Username">
      <dd><input type="password" name="password" class="form-text" placeholder="Password">
      <dd><input type="submit" value="Login" class="form-button">
      <p><a href="{{ url_for('register') }}">Register</a></p>
    </dl>
  </form>
{% endblock %}
